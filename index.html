<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <script src="https://kit.fontawesome.com/c6ba8f258a.js" crossorigin="anonymous"></script>
  <title>Influencer Gear</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./media-queries.css" />
</head>

<body>
  <header class="header">
    <nav class="navbar container">
      <div class="logo">
        <a href="#">
          <h4>Influencer products</h4>
        </a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>

        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>

        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

      <div class="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
    </nav>

    <div class="hero-section container">

      <div class="hero-text">

        <h1>Start your Journey as Influencer</h1>

        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </p>

        <a href="#" class="btn-primary">Prebook now <i class="fa-solid fa-arrow-right"></i></a>

      </div>

      <div class="hero-image">
        <img src="./images/main-camera.png" alt="Hero Image of a Camera" />
      </div>

    </div>
  </header>

  <section class="sponsore">
    <div class="container">
      <div class="sponsore-logos">
        <img src="./logos/Alibaba.svg" alt="Sponsor Logo 1" />
        <img src="./logos/Amazon.svg" alt="Sponsor Logo 2" />
        <img src="./logos/Daraz.pk Logo.svg" alt="Sponsor Logo 3" />
        <img src="./logos/Ebay.svg" alt="Sponsor Logo 4" />
        <img src="./logos/Rakuten.svg" alt="Sponsor Logo 4" />
        <img src="./logos/Walmart.svg" alt="Sponsor Logo 4" />
        <img src="./logos/Target.svg" alt="Sponsor Logo 4" />
      </div>
    </div>
  </section>

  <main></main>

</html>
